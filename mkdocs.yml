#[UI]
theme:
  name: material
  logo: assets/logo.png 
  favicon: assets/logo.png
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default # 日间模式
      primary: cyan # 主色调
      accent: indigo # 链接等可交互元件的高亮色
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - media: "(prefers-color-scheme: dark)"
      scheme: slate # 夜间模式
      primary: black 
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式

  font:
    text: JetBrains Mono
    code: Roboto Mono

  features: 
    - announce.dismiss #呈现可标记为由用户读取的临时公告，可以包含一个用于取消当前公告的按钮
    - navigation.instant #导航选项卡将立即打开，而不是在悬停时显示
    - navigation.instant.progress #导航选项卡将立即打开，而不是在悬停时显示，并且在加载时显示进度条
    - header.autohide  #自动隐藏
    - navigation.tracking #地址栏中的 URL 将自动更新为在目录中突出显示的活动锚点
    - navigation.tabs #顶级部分将呈现在上面视口标题下方的菜单层中，但在移动设备上保持原样
    - navigation.tabs.sticky  #启用粘性选项卡后，导航选项卡将锁定在标题下方，并在向下滚动时始终保持可见
    # - navigation.sections #启用部分后，顶级部分在边栏中呈现为粗体，但在移动设备上保持原样
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.footer # 在底部显示上一页和下一页
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
    - search.share #搜索分享按钮
    # - navigation.expand # 打开Tab时左侧目录全部展开
    - navigation.indexes #启用节索引页后，可以将文档直接附加到节
    - content.tabs.link
    - content.tooltips
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.code.annotate 
    # - toc.integrate #左侧目录
    - toc.follow  # 目录（TOC）跟随滚动，高亮当前阅读部分
  language: zh # 一些提示性的文字会变成中文
  icon:
    repo: fontawesome/brands/git-alt
    view: material/eye
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16



plugins:
  - glightbox
  - search:
      lang:
        - en
        - zh
  # - offline
  # - changelog
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - statistics
  - heti:
      disable_serve: false
  #- git-authors:
  #    exclude:
  #     - index.md

extra:
  generator: True  #删除页脚显示“使用 MkDocs 材料制造”
  analytics: 
    provider: google
    property: G-P4RDTQRMYJ
    feedback:
          title: 如果有用的话，请给我个赞和Star吧！
          ratings:
              - icon: material/emoticon-happy-outline
                name: This page was helpful
                data: 1
                note: >-
                    感谢支持！如果能点个Star就更好啦！
              - icon: material/emoticon-sad-outline
                name: This page could be improved
                data: 0
                note: >-
                    感谢反馈！可以在下方评论区留言哦！
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Wurao-liu
    - icon: fontawesome/solid/envelope
      link: mailto:<wurao-liu@outlook.com> #联系方式

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      auto_title: true # 显示编程语言名称
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: ⚓︎
      title: 目录
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}} # enable Unicode link
  - md_in_html
  
  
extra_javascript:
  - javascripts/extra.js  #自定义javascript
  - javascripts/katex.js  #Latex支持
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

nav:
  - Home: index.md
  - Computer Science: 
    - Computer Science/index.md
  - Other Courses: 
    - OtherCourses/index.md
  - Tools:
    - Tools/index.md
    - LaTeX: Tools/LaTeX.md
    - Markdown: Tools/markdown.md
    - Shell: Tools/Shell.md
  - Life:
    - Life/index.md